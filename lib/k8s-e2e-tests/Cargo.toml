[package]
name = "k8s-e2e-tests"
version = "0.1.0"
authors = ["Vector Contributors <vector@timber.io>"]
edition = "2018"
description = "End-to-end tests of Vector in the Kubernetes environment"
publish = false
license = "MPL-2.0"

[dependencies]
futures = "0.3"
k8s-openapi = { version = "0.12.0", default-features = false, features = ["v1_16"] }
k8s-test-framework = { version = "0.1", path = "../k8s-test-framework" }
regex = "1"
reqwest = { version = "0.11.4", features = ["json"] }
serde_json = "1"
tokio = { version = "1.8.1", features = ["full"] }
indoc = "1.0.3"
env_logger = "0.9"
tracing = { version = "0.1", features = ["log"] }
rand = "0.8"

[features]
e2e-tests = []

[[test]]
name = "vector-agent"
required-features = ["e2e-tests"]

[[test]]
name = "vector-aggregator"
required-features = ["e2e-tests"]

[[test]]
name = "vector-dd-agent-aggregator"
required-features = ["e2e-tests"]

[[test]]
name = "vector"
required-features = ["e2e-tests"]
